<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" oninput="checkInputs()" required>
            </div>
            <p id="username-error" style="display: none;color:red">Please fill the fields</p>
            <br />
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" oninput="checkInputs()" required>
            </div>
            <p id="password-error" style="display: none;color:red">Please fill the fields</p>
            <button type="submit" disabled id="loginButton">Login</button>
            <!-- <button type="button" class="btn" onclick="return myFun()">My Button</button> -->
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>
    <!-- <script src="./file.js"></script> -->
    <script src="./query.js"></script>
</body>

</html>
