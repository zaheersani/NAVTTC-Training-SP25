<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="todo-input" placeholder="Enter a new todo item">
    <button id="add-todo">Add</button>
    <ul id="todo-list">
        <!-- Todo items will be displayed here -->
        <li>Todo 1</li>
        <li>Todo 2</li>
        <li>Todo 3</li>
        <li>Todo 4</li>
    </ul>
    
    <script>
        // TODO: Add new todo item by taking user value from input field
        $(document).ready(function() {
            // Clear existing todo items
            $('#todo-list').empty();
            // Add new todo item on button click
            $('#add-todo').click(function() {
                $('#todo-list').append("<li>" + $('#todo-input').val() + "</li>");
            });

            $.get('https://jsonplaceholder.typicode.com/todos', function(data) {

                for (var i = 0; i < data.length; i++) {
                    $('#todo-list').append('<li>' + data[i].id + " - " +  data[i].title + '</li>');
                }

                // data.forEach(function(todo) {
                //     $('#todo-list').append('<li>' + todo.title + '</li>');
                // });
            });

            $.get('https://jsonplaceholder.typicode.com/users', function(data) {
                console.log(data);
            });
        });
    </script>
</body>
</html>
