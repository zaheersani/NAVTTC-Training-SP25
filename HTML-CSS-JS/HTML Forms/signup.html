<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="signup-form" action="submit_signup.php" method="POST">
        <h2>Signup</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password">

        <p id="pwd-error" style="display: none;color: red;">Password and Confirm Password cannot be empty</p>
        
        <button type="button" onclick="validate()">Sign Up</button>
    </form>

    <script>
        // alert("Page Loaded Successfully!");
        function validate() {
            var pwd = document.getElementById("password").value;
            var cpwd = document.getElementById("confirm-password").value;
            
            if(pwd.length == 0 && cpwd.length == 0) {
                document.getElementById("pwd-error").style.display = "block";
            } else {
                document.getElementById("pwd-error").style.display = "none";
            }

            if(pwd !== cpwd) {
                // alert("Passwords do not match!");
                document.getElementById("pwd-error").style.display = "block";
                document.getElementById("pwd-error").innerText = "Passwords do not match!";
            }
        }
    </script>
</body>
</html>
